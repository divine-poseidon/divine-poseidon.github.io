---
layout: default
title: Новини
---
<!-- Page Content -->
<div class="container">
    <div class="row justify-content-center">
        <!-- Blog Entries Column -->
        <div class="col-md-16">
            <h1 class="h1-responsive font-weight-bold text-center my-4">Новини</h1>


            {% for post in site.posts %}
            <!-- Blog Post -->
            <div class="card mb-4 bold-text">
                <img class="card-img-top" src="{{ post.imageUrl}}" alt="rand picture">
                <div class="card-body">
                    <h2 class="card-title">{{ post.title }}</h2>
                    <p class="card-text">{{ post.excerpt }}</p>
                    <a href="{{ post.url }}" class="btn btn-primary">Дізнатися більше &rarr;</a>
                </div>
                <div class="card-footer text-muted">
                    {{ post.date | date: "%d.%m.%Y" }} - {{ post.author }}
                </div>
            </div>
            {% endfor %}

        </div>

    </div>
    <!-- /.row -->

</div>
<!-- /.container -->
